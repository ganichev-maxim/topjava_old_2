<html>
<head>
    <meta charset="UTF-8">
    <title>Java Enterprise (Topjava)</title>
    <script>
        function addUserInfo(){
            var userSelect = document.getElementById("userId");
            var userId = userSelect.options[userSelect.selectedIndex].value;
            var userFilter = "userId=" + userId;
            document.getElementById("meals").href = document.getElementById("meals").href.concat(userFilter)
        }
    </script>
</head>
<body>
<h3>Проект <a href="https://github.com/JavaWebinar/topjava" target="_blank">Java Enterprise (Topjava)</a></h3>
<hr>
<h4>Пользователь</h4>
<select id="userId">
    <option value="1">1</option>
    <option value="2">2</option>
</select>
<ul>
    <li><a href="users">Users</a></li>
    <li><a id="meals" href="meals?" onclick="addUserInfo()">Meals</a></li>
</ul>
</body>
</html>
